box: nodesource/trusty
services:
   - id: mongo
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) runnin:g"
    - script:
        name: set mongodb lang flag
        code: export LC_ALL=en_US.UTF-8
    - script:
        name: meteor install
        code: curl https://install.meteor.com | /bin/sh
    - script:
        name: meteor test
        code: meteor test --once --driver-package dispatch:mocha-phantomjs
